<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add a New Product</h2>
        
        <form method="POST" action="{{ url_for('main.add_product') }}" class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" required><br>
            
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea><br>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required><br>
            
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" class="form-control" required><br>
            
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        
        <a href="{{ url_for('main.list_products') }}" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>
    <!-- Link Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
