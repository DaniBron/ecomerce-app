<h2>Search Results for "{{ query }}"</h2>

{% if products %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - ${{ product.price }} - {{ product.stock }} in stock</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found matching your search.</p>
{% endif %}
